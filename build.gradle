plugins {
    id 'java'
    id 'application'
    id 'war'
    id 'groovy'
}

repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    mavenCentral()
    maven { url 'https://repo.spring.io/libs-milestone/' }
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'http://dist.wso2.org/maven2/' }
    maven { url 'http://repository.ops4j.org/maven2/' }
    maven { url 'https://repo.spring.io/libs-release' }
}

dependencies {
    compileOnly( 'javax.servlet:javax.servlet-api:3.1.0')
    compileOnly group: 'javax.servlet.jsp', name: 'javax.servlet.jsp-api', version: '2.3.3'
    compileOnly group: 'javax.servlet', name: 'javax.servlet-api', version: '4.0.1'
    compile group: 'org.apache.commons', name: 'com.springsource.org.apache.commons.logging', version: '1.1.1'

//    compile group: 'org.apache.httpcomponents', name: 'httpmime', version: '4.1.3'
//    compile group: 'org.apache.httpcomponents', name: 'httpclient', version: '4.5.9'
//    compile group: 'com.martiansoftware', name: 'jsap', version: '2.1'
//    compile group: 'org.gretty', name: 'gretty-runner-jetty', version: '2.3.1'
//    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.11.2'
//    compile group: 'org.apache.logging.log4j', name: 'log4j-api', version: '2.11.2'

    // Use TestNG framework, also requires calling test.useTestNG() below
    testImplementation 'org.testng:testng:6.14.3'
}

// Define the main class for the application
mainClassName = 'com.mockey.App'

test {
    // Use TestNG for unit tests
    useTestNG()
}

allprojects {
    repositories {
        jcenter()
        mavenCentral()
        maven { url 'https://repo.spring.io/libs-milestone/' }
        maven { url "https://plugins.gradle.org/m2/" }
        maven { url "http://dist.wso2.org/maven2/" }
        maven { url 'http://repository.ops4j.org/maven2/' }
    }
}
